<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DualComp - publicC</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Prevenir errores de getContext en scripts de AdminLTE
    window.addEventListener('error', function(e) {
      if (e.message && e.message.includes('getContext')) {
        console.warn('Error de getContext interceptado:', e.message);
        e.preventDefault();
        return false;
      }
    });
    
    // Prevenir errores de canvas en páginas que no lo necesitan
    window.addEventListener('DOMContentLoaded', function() {
      // Solo inicializar scripts de AdminLTE si estamos en una página que los necesita
      if (!window.location.pathname.includes('/company/register')) {
        // Aquí se pueden inicializar scripts de AdminLTE si es necesario
      }
    });
  </script>
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed" id="app-body">
  <app-root></app-root>
</body>
</html>
